<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apply css using jquary</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('p').css({"background-color":"red","font-size":"50px"})
            })
        })
    </script>
</head>
<body>
    <h1 id="h1">Apply css using jquary</h1>
    <p id="p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel ipsa facilis ducimus, nulla quos ad enim commodi soluta est sapiente veritatis, distinctio incidunt nesciunt! Laboriosam esse aliquam sint exercitationem accusamus.</p>
    <button class="btn">click here</button>
</body>
</html>
