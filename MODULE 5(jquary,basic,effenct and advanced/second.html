<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add class and remove class in jquary</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('p, h1, h2').addClass('back');
                $('div').addClass('imp');
            });
        });
    </script>
    <style>
        .back{
            color: white;
        }
        .imp{
            width: 100%;
            background-color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis, deleniti maiores quae magnam voluptatem quaerat distinctio libero ex veniam aliquam ullam nisi? Illum voluptatum incidunt, dolores repellat voluptate omnis laborum.</p>
        <h1>Lorem, ipsum dolor.</h1>
        <h2>Lorem ipsum dolor sit amet.</h2>
        <button>click here</button>
    </div>
</body>
</html>
